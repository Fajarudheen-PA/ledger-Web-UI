<html lang="en">
<head>

</head>
<body>
    <!-- booking -->
    <section>
        <!-- navbar -->
        <header class="ledger-header">
            <div class="content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-xxl">
                        <a href="../index.html" class="navbar-brand">
                            <span class="fw-bold ledger-header__logo">ledger Webb</span>
                        </a>
                        <!-- navbar toggler for mobile -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ledgerHeader" aria-controls="ledgerHeader" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
    
                        <div class="collapse navbar-collapse " id="ledgerHeader">
                            <div class="ledger-header__overlay"></div>
                            <ul class="navbar-nav">
                                <button class="ledger-header__close" type="button" data-bs-toggle="collapse" data-bs-target="#ledgerHeader" aria-controls="ledgerHeader" aria-expanded="false" aria-label="Toggle navigation">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="" height="" fill="" class="bi bi-x-circle ledger-header__gradient" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </button>
                              <li class="ledger-header__nav-item">
                                <a class="ledger-header__nav-link " aria-current="page" href="#intro">Home</a>
                              </li>
                              <li class="ledger-header__nav-item">
                                <a class="ledger-header__nav-link" href="#services">Services</a>
                              </li>
                              <li class="ledger-header__nav-item">
                                <a class="ledger-header__nav-link" href="#pricing">Pricing</a>
                              </li>
                              <li class="ledger-header__nav-item">
                                <a class="ledger-header__nav-link" href="#about">About us</a>
                              </li>
                              <li class="ledger-header__nav-item">
                                <a class="ledger-header__nav-link" href="#reviews">Reviews</a>
                              </li>
                              <li class="ledger-header__nav-item d-lg-none">
                                <a class="ledger-header__nav-link" href="#contact">Contact us</a>
                              </li>
                              <li class="ledger-header__nav-item d-none d-lg-block">
                                <a class="ledger-header__nav-link" href="#contact">
                                    <span class="ledger-header__call">  
                                        <svg xmlns="http://www.w3.org/2000/svg" width="" height="" fill="" class="bi bi-telephone-outbound-fill" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" class="ledger-header__gradient" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM11 .5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-4.146 4.147a.5.5 0 0 1-.708-.708L14.293 1H11.5a.5.5 0 0 1-.5-.5z"/>

                              <a href="#" class="btn btn-info btn-lg">Login</a>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- navbar -->
        <!-- booking-form -->
        <div class="booking">
            <div class="content-wrapper">
                <div class="container-lg">
                    <div class="text-center">
                        <h2 class="booking__main-head">Let's Get You Flying</h2>
                        <p class="booking__sub-head">We can't wait to help you take off! Fill out the form below and let's make your travel dreams a reality.</p>
                    </div>
                    <!-- form -->
                    <div class="row justify-content-center my-4">
                        <div class="col-lg-6">
                            <form>
                                <label for="name" class="form-label">Full Name:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input type="name" class="form-control" id="name" placeholder="eg:- Traveller">
                                    <!-- tooltip -->
                                    <span class="input-group-text">
                                        <span class="tt" data-bs-placement="top" title="Enter Full Name as per in Govt. issued ID (AADHAR Preferred)">
                                            <i class="bi bi-question-circle"></i>
                                        </span>
                                    </span>
                                </div>

                                <label for="email" class="form-label">Email:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-at-fill"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="eg:- traveller@travel.com">
                                    <!-- tooltip -->
                                    <span class="input-group-text">
                                        <span class="tt" data-bs-placement="top" title="Enter email address to get timely update from us..!">
                                            <i class="bi bi-question-circle"></i>
                                        </span>
                                    </span>
                                </div>

                                <label for="phone" class="form-label">Phone:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-telephone-fill"></i>
                                    </span>
                                    <input type="tel" class="form-control" id="phone" placeholder="eg:- +91 XXXXXXXXXX">
                                    <!-- tooltip -->
                                    <span class="input-group-text">
                                        <span class="tt" data-bs-placement="top" title="Enter phone number to contact you..!">
                                            <i class="bi bi-question-circle"></i>
                                        </span>
                                    </span>
                                </div>

                                <label for="departure" class="form-label">Departure City:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-airplane-fill"></i>
                                    </span>
                                    <select class="form-select" id="departure">
                                        <option selected>Please select your city</option>
                                        <option value="1">Cochin (COK)</option>
                                        <option value="2">Delhi (DEL)</option>
                                        <option value="3">Mumbai (BOM)</option>
                                        <option value="4">Bangalore (BLR)</option>
                                        <option value="5">Chennai (MAA)</option>
                                        <option value="6">Kolkata (CCU)</option>
                                        <option value="7">Hyderabad (HYD)</option>
                                        <option value="8">Ahmedabad (AMD)</option>
                                        <option value="9">Pune (PNQ)</option>
                                        <option value="10">Goa (GOI)</option>
                                        <option value="11">Jaipur (JAI)</option>
                                        <option value="12">Nagpur (NAG)</option>
                                        <option value="13">Bhubaneswar (BBI)</option>
                                        <option value="14">Thiruvananthapuram (TRV)</option>
                                        <option value="7">Dubai, United Arab Emirates (DXB)</option>
                                        <option value="8">London, United Kingdom (LHR)</option>
                                        <option value="9">New York, United States (JFK)</option>
                                        <option value="10">Paris, France (CDG)</option>
                                        <option value="11">Hong Kong (HKG)</option>
                                        <option value="12">Singapore (SIN)</option>
                                        <option value="13">Sydney, Australia (SYD)</option>
                                        <option value="14">Frankfurt, Germany (FRA)</option>
                                        <option value="14">Tokyo, Japan (NRT)</option>
                                      </select>
                                </div>

                                <label for="destination" class="form-label">Destination City:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-airplane-engines-fill"></i>
                                    </span>
                                    <select class="form-select" id="destination">
                                        <option selected>Please select your city</option>
                                        <option value="1">Cochin (COK)</option>
                                        <option value="2">Delhi (DEL)</option>
                                        <option value="3">Mumbai (BOM)</option>
                                        <option value="4">Bangalore (BLR)</option>
                                        <option value="5">Chennai (MAA)</option>
                                        <option value="6">Kolkata (CCU)</option>
                                        <option value="7">Hyderabad (HYD)</option>
                                        <option value="8">Ahmedabad (AMD)</option>
                                        <option value="9">Pune (PNQ)</option>
                                        <option value="10">Goa (GOI)</option>
                                        <option value="11">Jaipur (JAI)</option>
                                        <option value="12">Nagpur (NAG)</option>
                                        <option value="13">Bhubaneswar (BBI)</option>
                                        <option value="14">Thiruvananthapuram (TRV)</option>
                                        <option value="7">Dubai, United Arab Emirates (DXB)</option>
                                        <option value="8">London, United Kingdom (LHR)</option>
                                        <option value="9">New York, United States (JFK)</option>
                                        <option value="10">Paris, France (CDG)</option>
                                        <option value="11">Hong Kong (HKG)</option>
                                        <option value="12">Singapore (SIN)</option>
                                        <option value="13">Sydney, Australia (SYD)</option>
                                        <option value="14">Frankfurt, Germany (FRA)</option>
                                        <option value="14">Tokyo, Japan (NRT)</option>
                                      </select>
                                </div>

                                <label for="datepicker" class="form-label">Departure Date:</label>
                                <div class="input-group mb-3 date">
                                    <span class="input-group-text">
                                        <i class="bi bi-calendar-week-fill"></i>
                                    </span>
                                    <input type="text" class="form-control" id="datepicker" name="datepicker">
                                    <!-- tooltip -->
                                    <span class="input-group-text">
                                        <span class="tt" data-bs-placement="top" title="Enter the date you wish to travell.">
                                            <i class="bi bi-question-circle"></i>
                                        </span>
                                    </span>
                                </div>

                                <label for="return" class="form-label">Return Date:</label>
                                <div class="input-group mb-3 date">
                                    <span class="input-group-text">
                                        <i class="bi bi-calendar-week-fill"></i>
                                    </span>
                                    <input type="text" class="form-control" id="return" name="return">
                                    <!-- tooltip -->
                                    <span class="input-group-text">
                                        <span class="tt" data-bs-placement="top" title="Enter the return date of travell.">
                                            <i class="bi bi-question-circle"></i>
                                        </span>
                                    </span>
                                </div>

                                <label for="headcount" class="form-label">Number of Passengers:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill-add"></i>
                                    </span>
                                    <input type="text" class="form-control" id="headcount" placeholder="eg:- 1">
                                    <!-- tooltip -->
                                    <span class="input-group-text">
                                        <span class="tt" data-bs-placement="top" title="Enter the passenger count.">
                                            <i class="bi bi-question-circle"></i>
                                        </span>
                                    </span>
                                </div>

                                <label for="requirement" class="form-label">Remarks:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-chat-dots-fill"></i>
                                    </span>
                                    <textarea id="requirement" class="form-control" style="height: 140px;" placeholder="Please let us know (optional)"></textarea>
                                </div>

                                <div class="text-center mb-4">
                                    <a href="#" class="btn" type="Submit">Get a Quote</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- booking-form -->
    </section>
    <!-- booking -->

    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>

    
</body>
</html>
