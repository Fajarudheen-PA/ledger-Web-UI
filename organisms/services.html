<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ledger-Web</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- services section -->
    <section id="services">
        <div class="services">
            <div class="content-wrapper">
                <div class="container-lg">
                    <!-- head section -->
                    <div class="text-center">
                        <h2 class="services__main-head">Our Services</h2>
                        <p class="services__sub-head">We offer top-quality services at the most competitive prices.</p>
                    </div>
                    <!-- card section -->
                    <div class="row my-5">
                        <div class="card col-md-5 col-lg-3 border-2">
                            <img src="../assets/images/ledger-flights.jpg" class="card-img-top img-fluid" alt="tickets">
                            <div class="card-body">
                                <h3 class="card-title fw-bold text-center fs-4">Flight Tickets</h3>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Domestic</li>
                                    <li class="list-group-item">International</li>
                                </ul>
                                <div class="services__btn-tickets">
                                    <a href="../pages/booking.html" class="btn">Book Tickets</a>
                                </div>
                            </div>
                        </div>
                        <div class="card col-md-5 col-lg-3 border-2">
                            <img src="../assets/images/ledger-passport.jpg" class="card-img-top img-fluid" alt="passport">
                            <div class="card-body">
                                <h3 class="card-title fw-bold text-center fs-4">Passport</h3>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">New Passport</li>
                                    <li class="list-group-item">Old Passport Renewal</li>
                                    <li class="list-group-item">Child Passport</li>
                                </ul>
                                <a href="../pages/passport-form.html" class="btn">Connect Us</a>
                            </div>
                        </div>
                        <div class="card col-md-5 col-lg-3 border-2">
                            <img src="../assets/images/ledger-visa.jpg" class="card-img-top img-fluid" alt="visa">
                            <div class="card-body">
                                <h3 class="card-title fw-bold text-center fs-4">Visa</h3>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Business</li>
                                    <li class="list-group-item">Employment</li>
                                    <li class="list-group-item">Tourist</li>
                                    <li class="list-group-item">Student</li>
                                </ul>
                                <a href="../pages/visa-form.html" class="btn">Connect Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div style="background-color: lightblue; min-height: 500px; "></div>
    <!-- services section -->

    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
