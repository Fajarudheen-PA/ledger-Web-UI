<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ledger-Webb</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <!-- contact-us -->
    <section id="contact">
        <div class="contact-us">
            <div class="content-wrapper">
                <div class="container-lg">
                    <div class="text-center">
                        <h2 class="contact-us__main-head">Get in touch with us!</h2>
                        <p class="contact-us__sub-head">Have a question or feedback for us? We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>
                    </div>
                    <!-- form -->
                    <div class="row justify-content-center my-4">
                        <div class="col-lg-6">
                            <form>
                                <label for="name" class="form-label">Name:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input type="name" class="form-control" id="name" placeholder="eg:- Traveller">
                                </div>

                                <label for="email" class="form-label">Email:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-at-fill"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="eg:- traveller@travel.com">
                                </div>

                                <label for="phone" class="form-label">Phone:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-telephone-fill"></i>
                                    </span>
                                    <input type="tel" class="form-control" id="phone" placeholder="eg:- +91 XXXXXXXXXX">
                                </div>

                                <label for="requirement" class="form-label">Requirement:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-chat-dots-fill"></i>
                                    </span>
                                    <textarea id="requirement" class="form-control" style="height: 140px;" placeholder="Brief your requirement (optional)"></textarea>
                                </div>

                                <div class="text-center mb-4">
                                    <!-- <button type="submit" class="btn" >Submit</button> -->
                                    <a href="#" class="btn" type="Submit">Submit</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div style="background-color: blue; min-height: 500px; "></div>
    <!-- contact-us -->

    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/script.js"></script>

    
</body>
</html>
